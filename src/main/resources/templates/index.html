<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>

<div>
    <h1>首页</h1>
    <p th:text="${msg}"></p>

    <!--用session实现，配合UserRealm中的session实现-->
    <!--<div th:if="${session.loginUser==null}">
        <a th:href="@{/toLogin}">登录</a>
    </div>-->

    <div shiro:notAuthenticated style="display: inline">
        <a th:href="@{/user/toLogin}">登录</a>
        &nbsp;|&nbsp;
        <a th:href="@{/user/toRegister}">注册</a>
    </div>
    <div shiro:authenticated="" style="display: inline">
        <a th:href="@{/user/logout}">注销</a>
    </div>

    <hr>

    <div shiro:hasPermission="user:add" style="display: inline">
<!--    <div style="display: inline">-->
        <a th:href="@{/user/add}">add</a>&nbsp;|&nbsp;
    </div>
    <div shiro:hasPermission="user:update" style="display: inline">
<!--    <div style="display: inline">-->
        <a th:href="@{/user/update}">update</a>
    </div>

</div>
</body>
</html>
